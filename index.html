    <script type="text/javascript">
      console.log("Hello world");

      // VARIABLES
      // STRING
      var instructorName = "Jonathan";
      // NUMBER
      var numberOfStudents = 36;
      // BOOLEAN
      var classStarted = true;
      // ARRAY - Collection of like or similar items.
      var students = ["Adrian", "Caleb", "Jeana Rose"];
      console.log(students.length);

      // ALERT
      alert("Welcome, " + instructorName);
      // PROMPT - returns a string
      var dayOfWeek = prompt("What day is it?");
      alert("Today is " + dayOfWeek);
      // CONFIRM - returns a boolean
      var homeworkComplete = confirm("Have you completed your homework?");

      // CONDITIONAL
      if (homeworkComplete) {
        alert("Congratulations! That was a tough one.");
      } else {
        alert("Keep working on it. You'll get it!");
      }

      if (true) {
        console.log("That's true");
      } else if (false) {
        console.log("That's false");
      } else {
        console.log("I don't know what you did.");
      }

      if (dayOfWeek.toLowerCase() === "friday") {
        alert("It's Friday, Friday, everybody's down on Friday.");
      }

      for (var i = 0; i < students.length; i++) {
        alert("Good morning " + students[i]);
      }
    </script>
